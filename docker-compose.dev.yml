# Docker Compose for development and integration testing

services:
  # Backend FastAPI service
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: trusted-services-backend-dev
    ports:
      - "8002:8002"
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./runtime:/app/runtime
      - ./runtime_dev:/app/runtime_dev
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  # Frontend Next.js - Serveur unique - Architecture AMD64
  frontend:
    image: athenadecisionsystems/delphes-frontend:20251015-134519
    container_name: delphes-frontend-dev
    env_file:
      - .env
    ports:
      - "3000:3000"  # Exposition directe du port Next.js
    environment:
      - NEXT_TELEMETRY_DISABLED=1
      - NEXT_PUBLIC_API_URL=http://backend:8002
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped