# Docker Compose pour la production - Version simplifi√©e AMD64

services:
  # Frontend Next.js - Serveur unique - Architecture AMD64
  frontend:
    image: athenadecisionsystems/delphes-frontend:20251015-134519
    container_name: delphes-frontend-prod
    env_file:
      - .env
    ports:
      - "3000:3000"  # Exposition directe du port Next.js
    environment:
      - NEXT_TELEMETRY_DISABLED=1
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped