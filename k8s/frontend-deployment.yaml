apiVersion: apps/v1
kind: Deployment
metadata:
  name: delphes-frontend
  namespace: trusted-services
spec:
  replicas: 1
  selector:
    matchLabels:
      app: delphes-frontend
  template:
    metadata:
      labels:
        app: delphes-frontend
    spec:
      containers:
        - name: delphes-frontend
          image: ghcr.io/your-org/delphes-frontend:latest
          ports:
            - containerPort: 3000
          envFrom:
            - configMapRef:
                name: trusted-services-config
          readinessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 5
          livenessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 5
