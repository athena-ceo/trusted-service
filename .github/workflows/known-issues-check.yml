name: Known Issues Sync

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  validate-known-issues:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run Known Issues check
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          python scripts/check_known_issues_sync.py --repo $GITHUB_REPOSITORY --readme README.md
