name: Frontend CI

on:
  push:
    branches: [main, develop]
    paths:
      - "apps/delphes/frontend/**"
      - ".github/workflows/frontend-ci.yml"
  pull_request:
    branches: [main, develop]
    paths:
      - "apps/delphes/frontend/**"

jobs:
  lint-and-build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/delphes/frontend

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: apps/delphes/frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint
        continue-on-error: true

      - name: Run TypeScript type check
        run: npx tsc --noEmit
        continue-on-error: true

      - name: Build application
        run: npm run build
        env:
          NEXT_PUBLIC_API_BASE_URL: http://localhost:8002

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: apps/delphes/frontend/.next
          retention-days: 7

  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/delphes/frontend

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: apps/delphes/frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm test -- --coverage --watchAll=false
        continue-on-error: true

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          file: apps/delphes/frontend/coverage/coverage-final.json
          flags: frontend
          name: frontend-coverage

  smoke-test:
    runs-on: ubuntu-latest
    needs: [lint-and-build]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: apps/delphes/frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: apps/delphes/frontend
        run: npm ci

      - name: Set up Python for backend
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install backend dependencies
        run: |
          pip install -r requirements.txt

      - name: Start backend server
        run: |
          python launcher_api.py ./runtime &
          echo $! > backend.pid
          sleep 10
        env:
          TESTING: true

      - name: Build and start frontend
        working-directory: apps/delphes/frontend
        run: |
          npm run build
          npm start &
          echo $! > frontend.pid
          sleep 10
        env:
          NEXT_PUBLIC_API_BASE_URL: http://localhost:8002

      - name: Install Playwright
        run: |
          npm install -g playwright
          playwright install chromium

      - name: Run frontend smoke tests
        run: |
          pytest tests/smoke/test_frontend.py -v

      - name: Stop servers
        if: always()
        run: |
          if [ -f apps/delphes/frontend/frontend.pid ]; then
            kill $(cat apps/delphes/frontend/frontend.pid) || true
          fi
          if [ -f backend.pid ]; then
            kill $(cat backend.pid) || true
          fi
