name: Integration Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Run integration tests daily at 2 AM UTC
    - cron: "0 2 * * *"

jobs:
  integration-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-asyncio httpx playwright pytest-playwright
          playwright install chromium

      - name: Create .env file for Docker Compose
        run: |
          touch .env
          echo "# CI Environment variables" >> .env

      - name: Start services with Docker Compose
        run: |
          docker compose -f docker-compose.dev.yml up -d
          sleep 20

      - name: Wait for services to be healthy
        run: |
          echo "â³ Waiting for backend to be healthy..."
          timeout 90 bash -c 'until curl -f http://localhost:8002/api/health; do echo "Retrying..."; sleep 3; done'
          echo "âœ… Backend is healthy"

      - name: Verify services are accessible
        run: |
          echo "ðŸ” Checking backend health..."
          curl -v http://localhost:8002/api/health
          echo ""
          echo "ðŸ” Checking frontend (if available)..."
          curl -v http://localhost:3000/ || echo "âš ï¸ Frontend not accessible (may not be critical)"

      - name: Run integration tests
        run: |
          pytest tests/integration/ -v --tb=long
        env:
          API_BASE_URL: http://localhost:8002
          FRONTEND_BASE_URL: http://localhost:3000

      - name: Collect logs on failure
        if: failure()
        run: |
          echo "=== Docker Compose Logs ===" > integration-logs.txt
          docker compose -f docker-compose.dev.yml logs >> integration-logs.txt 2>&1
          echo "" >> integration-logs.txt
          echo "=== Container Status ===" >> integration-logs.txt
          docker compose -f docker-compose.dev.yml ps >> integration-logs.txt 2>&1
          echo "" >> integration-logs.txt
          echo "=== Backend Container Inspect ===" >> integration-logs.txt
          docker inspect trusted-services-backend-dev >> integration-logs.txt 2>&1 || echo "Backend container not found" >> integration-logs.txt

      - name: Upload logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: integration-logs
          path: integration-logs.txt

      - name: Stop services
        if: always()
        run: |
          docker compose -f docker-compose.dev.yml down -v
