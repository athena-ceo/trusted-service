name: Integration Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Run integration tests daily at 2 AM UTC
    - cron: "0 2 * * *"

jobs:
  integration-test:
    runs-on: ubuntu-latest
    continue-on-error: true  # Integration tests require complex runtime setup

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-asyncio httpx playwright pytest-playwright
          playwright install chromium

      - name: Create .env file for Docker Compose
        run: |
          touch .env
          echo "# CI Environment variables" >> .env

      - name: Start services with Docker Compose
        run: |
          docker compose -f docker-compose.dev.yml up -d
          sleep 20

      - name: Wait for services to be healthy
        id: wait-for-services
        continue-on-error: true
        run: |
          timeout 60 bash -c 'until curl -f http://localhost:8002/api/health; do sleep 2; done' || echo "Services failed to start - skipping integration tests"

      - name: Check if services are ready
        id: check-services
        run: |
          if curl -f http://localhost:8002/api/health > /dev/null 2>&1; then
            echo "ready=true" >> $GITHUB_OUTPUT
          else
            echo "ready=false" >> $GITHUB_OUTPUT
            echo "⚠️ Services not ready - integration tests will be skipped"
          fi

      - name: Run integration tests
        if: steps.check-services.outputs.ready == 'true'
        run: |
          pytest tests/integration/ -v --tb=long
        env:
          API_BASE_URL: http://localhost:8002
          FRONTEND_BASE_URL: http://localhost:3000

      - name: Collect logs on failure
        if: failure()
        run: |
          docker compose -f docker-compose.dev.yml logs > integration-logs.txt

      - name: Upload logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: integration-logs
          path: integration-logs.txt

      - name: Stop services
        if: always()
        run: |
          docker compose -f docker-compose.dev.yml down -v
