<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Athena owl with gear - simplified for icon -->
  <defs>
    <style>
      .icon-fill { fill: #2B2D42; }
    </style>
  </defs>
  
  <!-- Owl body -->
  <ellipse cx="35" cy="45" rx="18" ry="22" class="icon-fill"/>
  <ellipse cx="65" cy="45" rx="18" ry="22" class="icon-fill"/>
  
  <!-- Eyes -->
  <circle cx="35" cy="45" r="10" fill="white"/>
  <circle cx="65" cy="45" r="10" fill="white"/>
  <circle cx="37" cy="43" r="6" class="icon-fill"/>
  <circle cx="67" cy="43" r="6" class="icon-fill"/>
  <circle cx="38" cy="41" r="3" fill="white"/>
  <circle cx="68" cy="41" r="3" fill="white"/>
  
  <!-- Beak -->
  <path d="M45 55 L50 63 L55 55 Z" class="icon-fill"/>
  
  <!-- Gear (simplified) -->
  <circle cx="25" cy="65" r="12" class="icon-fill"/>
  <circle cx="25" cy="65" r="7" fill="white"/>
  <circle cx="25" cy="65" r="4" class="icon-fill"/>
  
  <!-- Gear teeth -->
  <rect x="22" y="50" width="6" height="5" rx="1" class="icon-fill"/>
  <rect x="22" y="75" width="6" height="5" rx="1" class="icon-fill"/>
  <rect x="10" y="62" width="5" height="6" rx="1" class="icon-fill"/>
  <rect x="35" y="62" width="5" height="6" rx="1" class="icon-fill"/>
  
  <!-- Branch perch -->
  <rect x="15" y="82" width="70" height="4" rx="2" class="icon-fill"/>
  
  <!-- Feet -->
  <g transform="translate(35, 78)">
    <rect x="-3" y="0" width="2" height="8" rx="1" class="icon-fill"/>
    <rect x="1" y="0" width="2" height="8" rx="1" class="icon-fill"/>
  </g>
  <g transform="translate(65, 78)">
    <rect x="-3" y="0" width="2" height="8" rx="1" class="icon-fill"/>
    <rect x="1" y="0" width="2" height="8" rx="1" class="icon-fill"/>
  </g>
</svg>

