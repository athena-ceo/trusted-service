# HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name delphes.athenadecisions.com;
    return 301 https://$host$request_uri;
}

# HTTPS reverse proxy
server {
    listen 443 ssl http2;
    server_name delphes.athenadecisions.com;

    ssl_certificate     /etc/letsencrypt/live/delphes.athenadecisions.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/delphes.athenadecisions.com/privkey.pem;

    # Force IPv4 DNS; avoid your broken IPv6 path
    resolver 1.1.1.1 8.8.8.8 valid=300s ipv6=off;
    resolver_timeout 5s;

    # Optional: help debugging which vhost answered
    add_header X-Served-By delphes always;

    # Authentication
    auth_basic "Restricted Area";
    auth_basic_user_file /etc/nginx/.htpasswd_delphes;

    location / {
        # Proxy vers le conteneur Docker local
        proxy_pass http://localhost:3006;
        
        # Headers basiques
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;

        # HTTP/1.1 pour les connexions persistantes
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_cache_bypass $http_upgrade;

        # Timeouts
        proxy_connect_timeout 10s;
        proxy_send_timeout    60s;
        proxy_read_timeout    60s;
        send_timeout          60s;

        # Pas de redirection automatique
        proxy_redirect off;

        # Gestion des cookies (optionnel)
        proxy_cookie_domain localhost delphes.athenadecisions.com;
    }
}