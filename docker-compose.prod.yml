# Trusted Services Framework - Production Backend
# Use this to deploy the framework backend in production
# Applications connect to this backend service

services:
  backend:
    image: trusted-services-backend:latest
    container_name: trusted-services-backend-prod
    ports:
      - "8002:8002"
    environment:
      - PYTHONUNBUFFERED=1
      - APP_ENV=production
    env_file:
      - .env.production
    volumes:
      - ./runtime:/app/runtime
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
