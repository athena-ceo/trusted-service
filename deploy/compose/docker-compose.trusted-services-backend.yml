# Trusted Services Framework - Backend Only
# Use this for framework development or when connecting to remote frontends
# Note: Context is at root level (../..)

services:
  backend:
    platform: linux/amd64 # Target for Scaleway
    build:
      context: ../..
      dockerfile: src/Dockerfile.backend
    container_name: trusted-services-backend
    ports:
      - "8002:8002"
    environment:
      - PYTHONUNBUFFERED=1
      - SCW_PROJECT_ID=${SCW_PROJECT_ID}
      - SCW_SECRET_KEY=${SCW_SECRET_KEY}
    volumes:
      - ../../runtime:/app/runtime
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8002/api/health" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
